
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Marker</title>
    <!-- Tailwind with Typography Plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <!-- Fonts: Figtree & Sedgwick Ave -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;500;600;700&family=Sedgwick+Ave&display=swap" rel="stylesheet">
    
    <!-- React Flow CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    
    <!-- Dagre for Graph Layout -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Figtree', 'sans-serif'],
              display: ['Figtree', 'sans-serif'],
              handwritten: ['"Sedgwick Ave"', 'cursive'],
            },
            colors: {
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222.2 84% 4.9%;
      }
      body {
        font-family: 'Figtree', sans-serif;
        -webkit-font-smoothing: antialiased;
        @apply bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-50;
      }
      
      /* Visuals */
      .dotted-grid {
        background-image: radial-gradient(#E5E7EB 1px, transparent 1px);
        background-size: 24px 24px;
      }

      .dark .dotted-grid {
        background-image: radial-gradient(#27272a 1px, transparent 1px);
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .dark .glass {
        background: rgba(9, 9, 11, 0.7);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Minimal Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e4e4e7;
        border-radius: 999px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d8;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
        "reactflow/": "https://aistudiocdn.com/reactflow@^11.11.4/",
        "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle&external=react,react-dom",
        "html-to-image": "https://esm.sh/html-to-image@1.11.11",
        "clsx": "https://esm.sh/clsx@2.1.1",
        "tailwind-merge": "https://esm.sh/tailwind-merge@2.5.2",
        "@radix-ui/react-context-menu": "https://esm.sh/@radix-ui/react-context-menu@2.2.1?external=react,react-dom"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
